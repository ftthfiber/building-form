<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Διαχειριστή Κτηρίου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8e8; /* Σαπουνί χρώμα */
            display: flex;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 90%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
        td:first-child {
            width: 30%; /* Προσαρμογή στο μέγιστο πλάτος των ετικετών */
            white-space: nowrap;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:invalid, textarea:invalid, select:invalid {
            border: 1px solid red;
        }
		
		input[type="checkbox"], select {
		width: auto; /* Prevent 100% width for these elements */
		display: inline-block; /* Ensure inline alignment */
		vertical-align: middle; /* Align to the middle */
		margin-right: 10px; /* Optional: Adds spacing between checkbox and select */
		}
		
        textarea {
            resize: none;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
		#legal-entity-details {
			display: none;
		}
		h3 {
			text-align: center;
		}
		/* Μετατροπή σε κεφαλαία γράμματα για όλα τα πεδία */
		input[type="text"], input[type="tel"], select, textarea {
			text-transform: uppercase;
		}
    </style>
</head>

		// Συνάρτηση για αφαίρεση τόνων χωρίς να επηρεάζονται τα κεφαλαία γράμματα
		function removeAccents(str) {
			var accentMap = {
				'Ά': 'Α', 'Έ': 'Ε', 'Ή': 'Η', 'Ί': 'Ι', 'Ό': 'Ο', 'Ύ': 'Υ', 'Ώ': 'Ω',
				'ά': 'α', 'έ': 'ε', 'ή': 'η', 'ί': 'ι', 'ό': 'ο', 'ύ': 'υ', 'ώ': 'ω',
				'Ϊ': 'Ι', 'Ϋ': 'Υ', 'ϊ': 'ι', 'ΐ': 'ι', 'ϋ': 'υ', 'ΰ': 'υ'
			};
			return str.split('').map(function(c) {
				return accentMap[c] || c;  // Αν υπάρχει τονισμένο γράμμα, το αντικαθιστά
			}).join('');
		}
		// Στην είσοδο των πεδίων να κάνεις αυτόματα τη μετατροπή κατά την πληκτρολόγηση
		document.querySelectorAll('#building-form input, #building-form textarea').forEach(function(element) {
			element.addEventListener('input', function() {
				element.value = removeAccents(element.value);  // Αφαίρεση τόνων κατά τη διάρκεια πληκτρολόγησης
			});
		});
		// Form submission and validation
		function downloadData() {
			let valid = true;
			const form = document.querySelector('form');
			const invalidFields = [];

			// Validate form inputs
			form.querySelectorAll('input, select, textarea').forEach(input => {
				if (!input.checkValidity()) {
					input.style.border = '1px solid red';
					valid = false;
					invalidFields.push(input.name);
				} else {
					input.style.border = '1px solid #ccc';
				}
			});

			if (!valid) {
				alert('Συμπληρώστε όλα τα πεδία σωστά.\nMissing: ' + invalidFields.join(', '));
				return;
			}

			const formData = new FormData(form);
			const data = [["Field", "Value"]]; // Headers for the CSV

			// Collect form data into rows (converted to uppercase except for email)
			Array.from(formData.entries()).forEach(([key, value]) => {
				if (value && value.trim() !== '') {
					if (key.toLowerCase() !== 'email') {  // Exclude 'email' field from uppercase conversion
						data.push([key.toUpperCase(), value.toUpperCase()]); // Convert both key & value to uppercase
					} else {
						data.push([key.toUpperCase(), value]); // Keep email as it is
					}
				}
			});

			// Generate CSV content with BOM for UTF-8 compatibility
			const csvContent = "\uFEFF" + data.map(row =>
				row.map(item => `"${item.replace(/"/g, '""')}"`).join(",")
			).join("\r\n");

			// Create Blob for CSV file
			const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
			const url = URL.createObjectURL(blob);

			// Get the Building Id from the form
			const buildingId = (formData.get('Building Id') || 'Unknown').toUpperCase();
			const a = document.createElement("a");
			a.href = url;
			a.download = `Building_admin_${buildingId}.csv`;

			// Append link to the document, trigger download, then remove the link
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);

			// Revoke the URL to free memory
			URL.revokeObjectURL(url);
		}

	// Generate cities and regions arrays from municipalityToRegion
	const cities = Object.keys(municipalityToRegion).sort();
	const regions = [...new Set(Object.values(municipalityToRegion))].sort();
	
	// Συνάρτηση που ενημερώνει την Περιφερειακή Ενότητα βάσει του Δήμου
	function updateRegion() {
		const cityInput = document.getElementById("city");
		const regionInput = document.getElementById("region");
		
		// Εύρεση της Περιφερειακής Ενότητας βάσει του επιλεγμένου Δήμου
		const selectedCity = cityInput.value.trim().toUpperCase();
		regionInput.value = municipalityToRegion[selectedCity] || "ΔΕΝ";
	}

	// Event Listeners
	document.addEventListener('DOMContentLoaded', () => {
		const form = document.getElementById('building-form');
		const cityInput = document.getElementById('city');
		const regionInput = document.getElementById('region');
		const cityList = document.getElementById('city-list');
		const regionList = document.getElementById('region-list');
		const buildingTypeSelect = document.getElementById('building-type');
		const legalEntityDetailsDiv = document.getElementById('legal-entity-details');

		// Correct event listener for city input
		cityInput.addEventListener("change", updateRegion);
		cityInput.addEventListener("blur", updateRegion);

		function populateDropdown(input, list, items) {
			list.innerHTML = '';
			// Convert input to uppercase for consistency with the data
			const filter = input.value.trim().toUpperCase();
			
			// Modified filtering logic to match from the start of the word
			const filteredItems = items.filter(item => 
				item.startsWith(filter)
			);

			// If no exact matches found, try partial matches
			if (filteredItems.length === 0) {
				const partialMatches = items.filter(item =>
					item.includes(filter)
				);
				filteredItems.push(...partialMatches);
			}

			// Remove duplicates
			const uniqueItems = [...new Set(filteredItems)];

			uniqueItems.forEach(item => {
				const div = document.createElement('div');
				div.textContent = item;
				div.addEventListener('click', () => {
					input.value = item;
					list.style.display = 'none';
					if (input === cityInput) {
						updateRegion();
					}
				});
				list.appendChild(div);
			});

			list.style.display = uniqueItems.length > 0 ? 'block' : 'none';
		}

		// Event listeners for city dropdown
		cityInput.addEventListener('focus', () => populateDropdown(cityInput, cityList, cities));
		cityInput.addEventListener('input', () => populateDropdown(cityInput, cityList, cities));

		// Event listeners for region dropdown
		regionInput.addEventListener('focus', () => populateDropdown(regionInput, regionList, regions));
		regionInput.addEventListener('input', () => populateDropdown(regionInput, regionList, regions));

		// Prevent form submission on enter
		[cityInput, regionInput].forEach(input => {
			input.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					e.preventDefault();
				}
			});
		});

		// Close dropdowns when clicking outside
		document.addEventListener('click', (e) => {
			if (!cityInput.contains(e.target) && !cityList.contains(e.target)) {
				cityList.style.display = 'none';
			}
			if (!regionInput.contains(e.target) && !regionList.contains(e.target)) {
				regionList.style.display = 'none';
			}
		});

		// Building type change handler
		buildingTypeSelect.addEventListener('change', function() {
			const isLegalEntity = this.value === 'Μονοκατοικία ιδιοκτησίας νομικού προσώπου';
			legalEntityDetailsDiv.style.display = isLegalEntity ? 'table-row' : 'none';
			
			const legalEntityInputs = legalEntityDetailsDiv.querySelectorAll('input');
			legalEntityInputs.forEach(input => {
				input.required = isLegalEntity;
				if (!isLegalEntity) {
					input.value = '';
				}
			});
		});

		
		// Attach download handler to form
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			downloadData();
		});
	});

	function refreshForm() {
    // Επιλέγουμε όλα τα input στοιχεία
    const inputs = document.querySelectorAll('form input');

    inputs.forEach(input => {
        // Ελέγχουμε αν το id του input δεν είναι το ίδιο με αυτά που θέλουμε να διατηρήσουμε
        if (input.id !== 'autopsy_eng_name' && input.id !== 'autopsy_eng_phone') {
            input.value = ''; // Σβήνουμε την τιμή του input
            input.setCustomValidity(''); // Επαναφορά του validation
            input.checkValidity(); // Ελέγχουμε την εγκυρότητα του πεδίου
        }
    });
}	
	
	// ενεργοποίηση των selections μόνο αν έχει επιλεγεί το checkbox
	document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', (e) => {
        const select = e.target.parentNode.querySelector('select');
        if (e.target.checked) {
            select.removeAttribute('disabled');
        } else {
            select.setAttribute('disabled', 'true');
            select.value = "";
        }
    });
	});
		
    </script>
